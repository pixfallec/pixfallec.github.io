<html lang="zxx">

  <meta charset="utf-8">
  <title>Prueba Github.io</title>
  <script>
    function crearCookie(nombre, valor, dias) {
      var date = new Date();
      date.setTime(date.getTime() + (dias*24*60*60*1000));
      document.cookie = nombre + "=" + valor + "; expires=" + date.toGMTString();
    }
    function validarCookie(nombre) {
      const valor = `; ${document.cookie}`;
      const parts = valor.split(`; ${nombre}=`);
      if (parts.length === 2) {
        return true;
      } else {
        return false;
      }
    }
    function verificarCookie() {
      var cookie_valida = validarCookie('interes-js');
      if (cookie_valida != false) {
        //landing page previamente visitada
        window.location.href = "var2.html"; //redirige a la version 2 de landing
      } else {
        //primera visita a landing page
        //crear cookie
        crearCookie("interes-js", 1, 7);
        window.location.href = "var1.html"; //redirige a la version 1 de landing
      }
    }
  </script>
</head>
